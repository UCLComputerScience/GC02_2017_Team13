<ion-header>
<ion-navbar>
    <ion-title>Credit</ion-title>

    <ion-buttons end>
      <button (click)="producesound()" ion-button>
          <ion-icon name="volume-up" style="font-size:30px;"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-grid class="navBarGlobal">
      <ion-row>

        <ion-col col-6 class="navBarLeft">
        </ion-col>

        <ion-col col-6 class="navBarRight">
          <button ion-button round>
            <font>MONEY&nbsp;</font>
            <ion-icon style="font-size:20px;" name="musical-notes"></ion-icon>
          </button>
        </ion-col>

      </ion-row>
    </ion-grid>


<ion-scroll scrollX="true" scrollY="true" style="height: 85%;"> 
 <ion-list>
      <div *ngFor="let photo of photos; let id = index">

   <ion-item class="pictureAndQuantity" (click)="gotocollectpage(id)" *ngIf="credit[id]>0">
      <ion-avatar class="avatarStyle" item-start>
        <img [src]="photo" />
      </ion-avatar>
      <h2 style="float:right; font-size:24px; margin-right: 25px;">{{credit[id]}} $</h2>
    </ion-item>

    </div>
</ion-list>

  </ion-scroll>

</ion-content>
