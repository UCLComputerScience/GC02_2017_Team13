<ion-header>
  <ion-navbar hideBackButton="true">
    <ion-title>
      Personal Recordings
    </ion-title>
    <ion-buttons end>
      <button (click)="producesound(1)" ion-button>
        <ion-icon name="MyApp-sound"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>



  <!-- block that splits the screen -->
  <ion-scroll scrollX="true" scrollY="true" style="height: 90%">
    <ion-grid class="gridList" *ngFor="let recording of recordingNames; let id = index">
      <ion-row class="ion-row" >
        <ion-col col-6 class="fontList alignPic">
            <img (click)="playrecording(id)" src="assets/imgs/runningcosts.png"/>
        </ion-col>
        <ion-col col-6 class="fontList alignProd">
            <img (click)="deleterecording(id)" src="assets/imgs/pulse.png"/>
        </ion-col>
      </ion-row>
    </ion-grid>




  </ion-scroll>
  <!-- end of block -->







  <button ion-button full class="addbutton" (click)="gotocreaterecording()">
    <ion-icon name="mic"></ion-icon>
    &nbsp;&nbsp; Add Recording
  </button>


</ion-content>
