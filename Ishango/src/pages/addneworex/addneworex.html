<ion-header>

  <ion-navbar>
    <ion-title>
      <font size="4">Add New product or preexisting?</font>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding hide-fab >
  <ion-list>
    <ion-grid>
      <ion-row>
        <ion-col col-6>
          <font size="+2" align="left">Item</font>
        </ion-col>
        <ion-col col-6>
          <font size="+2" align="center">Quantity</font>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid *ngFor="let photo of photos; let id=index" >
      <ion-row (click)="buymoreofthesame(id)" class="ion-row" >
        <ion-col col-6 >
          <img [src]="photo"/>
        </ion-col>
        <ion-col col-6 class="column" >
          <font size="+2"> {{quantity[id]}} </font>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>    


           
           
<ion-fab (click)="gotophotosound()" bottom right >

  <button ion-fab class="fabs">
         
         <img src="http://www.free-icons-download.net/images/add-to-basket-icon-65307.png"/>


        </button>

</ion-fab>



</ion-content>
