<ion-header>
  <ion-navbar>
    <ion-title>Money Paid</ion-title>

    <ion-buttons end>
      <button (click)="producesound()" ion-button>
          <ion-icon name="volume-up" style="font-size:30px;"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>


<ion-content padding>

<div class="wrapperHeader">
  <div class="pictureQuantityMoney">
           
                <img width="" src="assets/imgs/cash.png"/> 
   
                <div class="positionValue">
                <font size="+3" >{{moneypaid}} </font>
            </div>
         
        </div> 
</div>

        <div class="wrapper">
           

        <ion-row class="row2">
            <ion-col class="col" col-1>
            </ion-col>
            <ion-col class="col" col-3>
                <ion-icon tappable class="iconm" name="remove-circle" (click)="reduce(1)"></ion-icon>
            </ion-col>
            <ion-col class="col" col-4>
                <font size="+2">1</font>
            </ion-col>
            <ion-col class="col" col-3>
                <ion-icon tappable class="iconm" name="add-circle" (click)="increment(1)"></ion-icon>
            </ion-col>
            <ion-col class="col" col-1>
            </ion-col>
        </ion-row>

        <ion-row class="row2">
            <ion-col class="col" col-1>
            </ion-col>
            <ion-col class="col" col-3>
                <ion-icon tappable class="iconm" name="remove-circle" (click)="reduce(5)"></ion-icon>
            </ion-col>
            <ion-col class="col" col-4>
                <font size="+2">5</font>
            </ion-col>
            <ion-col class="col" col-3>
                <ion-icon tappable class="iconm" name="add-circle" (click)="increment(5)"></ion-icon>
            </ion-col>
            <ion-col class="col" col-1>
            </ion-col>
        </ion-row>

        <ion-row class="row2">
            <ion-col class="col" col-1>
            </ion-col>
            <ion-col col-3>
                <ion-icon tappable class="iconm" name="remove-circle" (click)="reduce(10)"></ion-icon>
            </ion-col>
            <ion-col col-4>
                <font size="+2">10</font>
            </ion-col>
            <ion-col col-3>
                <ion-icon tappable class="iconm" name="add-circle" (click)="increment(10)"></ion-icon>
            </ion-col>
            <ion-col class="col" col-1>
            </ion-col>
        </ion-row>

        <ion-row class="row2">
             <ion-col class="col" col-1>
            </ion-col>
            <ion-col col-3>
                <ion-icon tappable class="iconm" name="remove-circle" (click)="reduce(50)"></ion-icon>
            </ion-col>
            <ion-col col-4>
                <font size="+2">50</font>
            </ion-col>
            <ion-col col-3>
                <ion-icon tappable class="iconm" name="add-circle" (click)="increment(50)"></ion-icon>
            </ion-col>
             <ion-col class="col" col-1>
            </ion-col>
        </ion-row>


        <ion-row class="row2">
             <ion-col class="col" col-1>
            </ion-col>
            <ion-col col-3>
                <ion-icon tappable class="iconm" name="remove-circle" (click)="reduce(1000)"></ion-icon>
            </ion-col>
            <ion-col col-4>
                <font size="+2">1000</font>
            </ion-col>
            <ion-col col-3>
                <ion-icon tappable class="iconm" name="add-circle" (click)="increment(1000)"></ion-icon>
            </ion-col>
            <ion-col class="col" col-1>
            </ion-col>
        </ion-row>

        <ion-row class="row2">
             <ion-col class="col" col-1>
            </ion-col>
            <ion-col col-3>
                <ion-icon tappable class="iconm" name="remove-circle" (click)="reduce(10000)"></ion-icon>
            </ion-col>
            <ion-col col-4>
                <font size="+2">10000</font>
            </ion-col>
            <ion-col col-3>
                <ion-icon tappable class="iconm" name="add-circle" (click)="increment(10000)"></ion-icon>
            </ion-col>
            <ion-col class="col" col-1>
            </ion-col>
        </ion-row>
         </div>

     <div *ngIf="(moneypaid == 0); then red else green"> </div>
      
         <ng-template #red>  <div class="divContainer" style="background-color: #f53d3d;"> </div>   </ng-template>
         <ng-template #green>  <div class="divContainer" style="background-color: #32db64;"> </div>  </ng-template>


  <ion-fab bottom center class="buttonPosition">
    <button [color]="(moneypaid == 0) ? 'danger':'secondary'" class="borderButton" ion-fab bottom (click)="gotoiscashpaid()">
      <ion-icon name="arrow-dropright"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
