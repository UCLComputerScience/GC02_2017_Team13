<ion-header>
  <ion-navbar hideBackButton="false">
    <ion-title>
      PRODUCTSS
    </ion-title>
    <ion-buttons end>
      <button (click)="producesound()" ion-button>
        <ion-icon name="musical-notes"></ion-icon>
        <!-- <ion-icon name="sound"></ion-icon> -->
      </button>
      <button ion-button>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="content" padding>


  <ion-list class="listStyleProducts">
    <ion-grid class="grid gridColor">
      <ion-row>
        <ion-col col-6 class="fontTitle">
          <font size="+2">Item </font>
          <ion-icon name="volume-up"></ion-icon>
        </ion-col>
        <ion-col col-6 class="fontTitle">
          <font size="+2">Quantity </font>
          <ion-icon name="volume-up"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-scroll scrollX="true" scrollY="true" class="scroll">

      <ion-grid class="grid" *ngFor="let photo of photos; let id=index">
       
        <ion-row class="ion-row" (click)="gotodeleteitem(id)">
          <ion-col col-6 class="fontList alignPic">
            <img [src]="photo" />
          </ion-col>
          <ion-col col-6 class="fontList alignProd">
            <font> {{quantity[id]}} </font>
          </ion-col>
        </ion-row>

      </ion-grid>
    </ion-scroll>


  </ion-list>
