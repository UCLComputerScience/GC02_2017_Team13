<ion-header>
    <ion-navbar hideBackButton="true">
      <ion-title>Stock</ion-title>
  
      <ion-buttons end>
        <button (click)="producesound(1)" ion-button>
            <ion-icon name="MyApp-sound"></ion-icon>
        </button>
      </ion-buttons>
  
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
   
      <ion-grid class="navBarGlobal">
        <ion-row>
  
          <ion-col col-6 class="navBarLeft">
            <button ion-button round (click)="producesound(2)">
              <font>ITEM&nbsp;</font>
              <ion-icon style="font-size:20px;" name="musical-notes"></ion-icon>
            </button>
          </ion-col>
  
          <ion-col col-6 class="navBarRight">
            <button ion-button round (click)="producesound(3)">
              <font>QUANTITY&nbsp;</font>
              <ion-icon style="font-size:20px;" name="musical-notes"></ion-icon>
            </button>
          </ion-col>
  
        </ion-row>
      </ion-grid>
  
      <ion-scroll scrollX="true" scrollY="true" style="height: 85%;"> 
   <ion-list>
        <div *ngFor="let photo of photos; let id = index">
    <ion-item-sliding>
      <ion-item class="pictureAndQuantity">
        <ion-avatar class="avatarStyle" item-start (click)="takePhoto1(id)">
          <img [src]="photo" />
        </ion-avatar>
        <h2 (click)="buymoreofthesame(id)" style="float:right; font-size:24px; margin-right: 20px;">{{quantity[id]}}</h2>
      </ion-item>
  
      <ion-item-options side="right" >
        <button ion-button color="primary" (click)="delete(id)">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </div>
    </ion-list>
  
    </ion-scroll>
  
  <ion-fab class="fullButtonBottom">
      <button ion-button full class="fullButtonBottom"></button>
    </ion-fab>
  
    <ion-fab bottom center class="buttonPosition">
      <button class="borderButton" ion-fab bottom (click)="takePhoto()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-fab>
  
  
  
  
  </ion-content>
