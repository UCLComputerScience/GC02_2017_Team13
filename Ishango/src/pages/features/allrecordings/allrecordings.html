<ion-header>
  <ion-navbar>
    
    <ion-title> Recordings</ion-title>

    <ion-buttons end>
        <button (click)="producesound(1)" ion-button>
            <ion-icon name="volume-up" style="font-size:30px;"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
 </ion-header>
  
 <ion-content padding>

    <ion-grid class="navBarGlobal">
        <ion-row>
  
          <ion-col col-4 class="">
         </ion-col>

          <ion-col col-4 class="">
         </ion-col>
        
        <ion-col col-4 class="navBarRight">
          <button ion-button round (click)="producesound(1)">
            <ion-icon style="font-size:30px;" name="cash"></ion-icon>
          </button>
        </ion-col>
  
        </ion-row>
      </ion-grid>
  
   <ion-scroll scrollX="true" scrollY="true" style="height: 74%;"> 
 <ion-list>
    <div *ngFor="let recording of recordingNames; let id = index">
          <ion-item-sliding>
            <ion-item class="pictureAndQuantity">
              <ion-avatar class="avatarStyle" item-start (click)="playrecording(id)">
                  <img src="assets/imgs/play.png"/>
              </ion-avatar>

              <div class="quantityTag"> <h2 style="font-size: 24px;"># 1</h2> </div>
            </ion-item>

            <ion-item-options side="right">
      <button ion-button color="primary" (click)="deleterecording(id)">
        <ion-icon name="trash"></ion-icon>
        Delete
      </button>
    </ion-item-options>
  </ion-item-sliding>
      </div>
  </ion-list>
</ion-scroll>

    <div class="divContainer"> </div>


  <ion-fab bottom center class="buttonPosition">
    <button class="borderButton" ion-fab bottom (click)="gotocreaterecording()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
  
  
 </ion-content>
