<ion-header>
  <ion-navbar hideBackButton="true">
    <ion-title>
      FEATURES
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    
    <button class="buttonStock" (click)="toggleReorder()" ion-button round outline block  *ngIf="!reorderIsEnabled">
      Edit
    </button>
    <button class="buttonStock" (click)="toggleReorder()" ion-button round block   *ngIf="reorderIsEnabled">
      Done
    </button>

<ion-list [reorder]="reorderIsEnabled">
      
    <ion-item *ngFor="let recording of recordings; let id=index"> 
      {{recordings[id]}} 
    </ion-item>

</ion-list>




  <button ion-button full class="addbutton" (click)="gotophotosound()">
    <ion-icon name="mic"></ion-icon>
    &nbsp;&nbsp; Add Recording
  </button>


</ion-content>
