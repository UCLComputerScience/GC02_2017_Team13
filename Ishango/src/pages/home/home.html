<ion-header>
  <ion-navbar>
    <ion-title>Quantity</ion-title>

    <ion-buttons end>
      <button  (click)="producesound(1)" ion-button>
          <ion-icon name="MyApp-sound"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content padding>


  <div class="grid">
    
    <div class="">
      <div class="pictureQuantityMoney">
           <div class="imageValueWrapper">
                <img width="" src="assets/imgs/cashDash-01.png"/> 
   
                <div class="positionValue">
                    <font size="+3" >{{cash}} </font>
                </div>
          </div>
        </div> 
    </div>
    <div class="rows" tappable (click)="debtperproduct()">
     <div class="pictureQuantityMoney">
           <div class="imageValueWrapper">
                <img width="" src="assets/imgs/debtTotal-01.png"/> 
                <div class="positionValue">
                <font size="+3" >{{totaldebt}} </font>
            </div>
         </div>
        </div> 
    </div>
    <div class="rows">
      <div class="pictureQuantityMoney">
           <div class="imageValueWrapper">
                <img width="" src="assets/imgs/cashMinusDebt-01.png"/> 
                
         </div>
        </div> 
    </div>
    <div class="rows">
         <div class="pictureQuantityMoney">
           <div class="imageValueWrapper">
                <img width="" src="assets/imgs/cashMinusDebt2-01.png"/> 
                
         </div>
        </div> 
      </div>
  </div>




</ion-content>
