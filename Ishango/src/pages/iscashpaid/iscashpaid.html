<ion-header>

  <ion-navbar>
    <ion-title>CASH PAID?</ion-title>
  </ion-navbar>

</ion-header>





<ion-content padding>

    <ion-row class="photo" >
        <ion-col col-12 >
          <ion-card>
            <img src="../assets/img/prize2.png"/>
          </ion-card>
        </ion-col>
      </ion-row>


  <ion-grid bottom right>
    <ion-row>
      <button ion-button round (click)="cashpaid()">
        <ion-icon class="iconx" name="checkmark"></ion-icon>
      </button>
      <button ion-button color="danger" round (click)="cashnotpaid()">
        <ion-icon class="iconx" name="close"></ion-icon>
      </button>

    </ion-row>
  </ion-grid>
</ion-content>
