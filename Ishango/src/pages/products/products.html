<ion-header>
  <ion-navbar hideBackButton="true">
    <ion-title>
      Products
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  

  <ion-list>
      <ion-grid>
          <ion-row>
            <ion-col col-6>
                <font size="+2" align="left">Item</font>
            </ion-col>
            <ion-col col-6>
                <font size="+2" align="left">Quantity</font>
            </ion-col>
          </ion-row>
        </ion-grid>
    <ion-grid *ngFor="let photo of photos; let id=index">
      <ion-row>
        <ion-col col-6>
           <img [src]="photo"/> 
        </ion-col>
        <ion-col col-6>
            <font size="+2"> {{quantity[id]}} </font>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>

  <button ion-button full class="addbutton" (click)="gotoneworexisting()">
    <ion-icon name="basket"></ion-icon>
    &nbsp;&nbsp; Add Item
  </button>


</ion-content>
