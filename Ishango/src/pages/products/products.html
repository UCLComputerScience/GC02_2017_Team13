<ion-header>
  <ion-navbar hideBackButton="true">
    <ion-title>
      PRODUCTS
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col>
          Item 1
      </ion-col>
      <ion-col>
        {{moneypaid}}
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        Item 2
      </ion-col>
      <ion-col>
        Stock of Item 1
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        Item 3
      </ion-col>
      <ion-col>
        Stock of Item 3
      </ion-col>
    </ion-row>
  </ion-grid>


  <button ion-button full class="addbutton" (click)="gotophotosound()">
    <ion-icon name="basket"></ion-icon>
    &nbsp;&nbsp; Add Item
  </button>


</ion-content>
