<ion-header>
  <ion-navbar>
    <ion-title>Money Paid</ion-title>

    <ion-buttons end>
      <button (click)="producesound()" ion-button>
          <ion-icon name="MyApp-sound"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>


<ion-content padding>

<div class="wrapperHeader">
  <div class="pictureQuantityMoney">
           
                <img width="" src="assets/imgs/cash.png"/> 
   
                <div class="positionValue">
                <font size="+3" >{{moneypaid}} </font>
            </div>
         
        </div> 
</div>

        <div class="wrapper">
            <div class="androidWrapper">

        <ion-row class="row1">
            <ion-col class="col" col-1>
            </ion-col>
            <ion-col class="col" col-3>
                <ion-icon tappable class="iconm" name="remove-circle" (click)="reduce(1)"></ion-icon>
            </ion-col>
            <ion-col class="col" col-4>
                <font size="+2">1</font>
            </ion-col>
            <ion-col class="col" col-3>
                <ion-icon tappable class="iconm" name="add-circle" (click)="increment(1)"></ion-icon>
            </ion-col>
            <ion-col class="col" col-1>
            </ion-col>
        </ion-row>

        <ion-row class="row1">
            <ion-col class="col" col-1>
            </ion-col>
            <ion-col class="col" col-3>
                <ion-icon tappable class="iconm" name="remove-circle" (click)="reduce(5)"></ion-icon>
            </ion-col>
            <ion-col class="col" col-4>
                <font size="+2">5</font>
            </ion-col>
            <ion-col class="col" col-3>
                <ion-icon tappable class="iconm" name="add-circle" (click)="increment(5)"></ion-icon>
            </ion-col>
            <ion-col class="col" col-1>
            </ion-col>
        </ion-row>

        <ion-row class="row1">
            <ion-col class="col" col-1>
            </ion-col>
            <ion-col col-3>
                <ion-icon tappable class="iconm" name="remove-circle" (click)="reduce(10)"></ion-icon>
            </ion-col>
            <ion-col col-4>
                <font size="+2">10</font>
            </ion-col>
            <ion-col col-3>
                <ion-icon tappable class="iconm" name="add-circle" (click)="increment(10)"></ion-icon>
            </ion-col>
            <ion-col class="col" col-1>
            </ion-col>
        </ion-row>

        <ion-row class="row1">
             <ion-col class="col" col-1>
            </ion-col>
            <ion-col col-3>
                <ion-icon tappable class="iconm" name="remove-circle" (click)="reduce(50)"></ion-icon>
            </ion-col>
            <ion-col col-4>
                <font size="+2">50</font>
            </ion-col>
            <ion-col col-3>
                <ion-icon tappable class="iconm" name="add-circle" (click)="increment(50)"></ion-icon>
            </ion-col>
             <ion-col class="col" col-1>
            </ion-col>
        </ion-row>


        <ion-row class="row1">
             <ion-col class="col" col-1>
            </ion-col>
            <ion-col col-3>
                <ion-icon tappable class="iconm" name="remove-circle" (click)="reduce(100)"></ion-icon>
            </ion-col>
            <ion-col col-4>
                <font size="+2">100</font>
            </ion-col>
            <ion-col col-3>
                <ion-icon tappable class="iconm" name="add-circle" (click)="increment(100)"></ion-icon>
            </ion-col>
            <ion-col class="col" col-1>
            </ion-col>
        </ion-row>
         </div>
         </div>

    <ion-fab class="fullButtonBottom">
    <button [color]="(moneypaid == 0) ? 'danger':'secondary'" ion-button full class="fullButtonBottom"></button>
  </ion-fab>

  <ion-fab bottom center class="buttonPosition">
    <button [color]="(moneypaid == 0) ? 'danger':'secondary'" class="borderButton" ion-fab bottom (click)="gotorunningcosts()">
      <ion-icon name="arrow-dropright"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
