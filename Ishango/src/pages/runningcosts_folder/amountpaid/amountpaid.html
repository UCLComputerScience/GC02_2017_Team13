<ion-header>

  <ion-navbar>
    <ion-title>Moneypaid</ion-title>
    <ion-buttons end>
      <button (click)="producesound()" ion-button>
        <ion-icon name="MyApp-sound"></ion-icon>
      </button>
      <button ion-button>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row align-items: left>
      <ion-col col-6>
        <img src="assets/imgs/coins_stack.jpg" />
      </ion-col>
      <ion-col col-4>
        <font size="+1" align="left">Moneypaid</font>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-3>

      </ion-col>
      <ion-col col-3>
      </ion-col>
      <ion-col col-3>
        <font size="+2" align="right">{{moneypaid}}</font>
      </ion-col>
    </ion-row>
    <ion-row></ion-row>
    <ion-row></ion-row>
    <ion-row></ion-row>

    <ion-row>
      <ion-col col-3>
        <ion-icon tappable class="iconm" name="remove-circle" (click)="reduce(1)"></ion-icon>
      </ion-col>
      <ion-col col-3>
        <font size="+2">1</font>
      </ion-col>
      <ion-col col-3>
        <ion-icon tappable class="iconm" name="add-circle" (click)="increment(1)"></ion-icon>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-3>
        <ion-icon tappable class="iconm" name="remove-circle" (click)="reduce(2)"></ion-icon>
      </ion-col>
      <ion-col col-3>
        <font size="+2">2</font>
      </ion-col>
      <ion-col col-3>
        <ion-icon tappable class="iconm" name="add-circle" (click)="increment(2)"></ion-icon>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-3>
        <ion-icon tappable class="iconm" name="remove-circle" (click)="reduce(5)"></ion-icon>
      </ion-col>
      <ion-col col-3>
        <font size="+2">5</font>
      </ion-col>
      <ion-col col-3>
        <ion-icon tappable class="iconm" name="add-circle" (click)="increment(5)"></ion-icon>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-3>
        <ion-icon tappable class="iconm" name="remove-circle" (click)="reduce(10)"></ion-icon>
      </ion-col>
      <ion-col col-3>
        <font size="+2">10</font>
      </ion-col>
      <ion-col col-3>
        <ion-icon tappable class="iconm" name="add-circle" (click)="increment(10)"></ion-icon>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-3>
        <ion-icon tappable class="iconm" name="remove-circle" (click)="reduce(50)"></ion-icon>
      </ion-col>
      <ion-col col-3>
        <font size="+2">50</font>
      </ion-col>
      <ion-col col-3>
        <ion-icon tappable class="iconm" name="add-circle" (click)="increment(50)"></ion-icon>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-3>
        <ion-icon tappable class="iconm" name="remove-circle" (click)="reduce(200)"></ion-icon>
      </ion-col>
      <ion-col col-3>
        <font size="+2">200</font>
      </ion-col>
      <ion-col col-3>
        <ion-icon tappable class="iconm" name="add-circle" (click)="increment(200)"></ion-icon>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-3>
        <ion-icon tappable class="iconm" name="remove-circle" (click)="reduce(1000)"></ion-icon>
      </ion-col>
      <ion-col col-3>
        <font size="+2">1000</font>
      </ion-col>
      <ion-col col-3>
        <ion-icon tappable class="iconm" name="add-circle" (click)="increment(1000)"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>


  <ion-row class="buttons" >
      <button ion-button round (click)="gotorunningcosts()">
        <ion-icon class="iconx" name="checkmark"></ion-icon>
      </button>
    </ion-row>


</ion-content>
