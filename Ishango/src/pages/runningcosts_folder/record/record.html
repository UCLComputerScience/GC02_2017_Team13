<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title></ion-title>
    <ion-buttons end>
      <button (click)="producesound()" ion-button>
        <ion-icon name="musical-notes"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div>
    <b>Simple Interface for Audio Recorder</b>
  </div>
  <button ion-button (click)="startRecording()">
    Start recording
  </button>
  <button ion-button (click)="stopRecording()">
    Stop recording
  </button>

  <div>
    <!-- *ngIf = "recorded"> -->
    <button ion-button (click)="playRecording()">
      Start playback
    </button>
    <button ion-button (click)="stopRecordingPlay()">
      Stop playback
    </button>

  </div>

  <ion-fab class="fullButtonBottom">
    <button ion-button full class="fullButtonBottom"></button>
  </ion-fab>

  <ion-fab bottom center class="buttonPosition">
    <button class="borderButton" ion-fab bottom (click)="gotorunningcost()">
      <ion-icon name="checkmark"></ion-icon>
    </button>
  </ion-fab>


</ion-content>
