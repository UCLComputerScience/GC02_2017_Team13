<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title></ion-title>
    <ion-buttons end>
      <button (click)="producesound()" ion-button>
        <ion-icon name="volume-up" style="font-size:30px;"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <img class="background thegrid" src="assets/imgs/recordingBackground.png" />


  <ion-grid class="thegrid">
    <ion-row>
      <div *ngIf="clicked; then green else neutral"> 
        </div>
      
          <ng-template #neutral>
            <ion-col col-4 >
            <img tappable (click)="startRecording()" src="assets/imgs/record.png" /> 
            </ion-col>
          </ng-template>

          <ng-template #green>
            <ion-col col-4 >
            <img tappable (click)="startRecording()" src="assets/imgs/recordOn.png" /> 
              </ion-col>
      </ng-template>

      <div *ngIf="stop; then red else blue">
      </div>

      <ng-template #blue>
      <ion-col col-4>
          <img tappable (click)="stopRecording()" src="assets/imgs/stopOff-03.png" />
      </ion-col>
    </ng-template>

    <ng-template #red>
      <ion-col col-4>
          <img tappable (click)="stopRecording()" src="assets/imgs/stop.png" />
      </ion-col>
    </ng-template>

      
      <div *ngIf="playing; then played else wait">
      </div>
      
         <ng-template #wait>
          <ion-col col-4 >
            <img tappable (click)="playRecording()" src="assets/imgs/play.png" />
             </ion-col>
          </ng-template>

         <ng-template #played> 
          <ion-col col-4 >
          <img tappable (click)="playRecording()" src="assets/imgs/playOn.png" />
           </ion-col>
      </ng-template>


    </ion-row>
  </ion-grid>

    <div class="divContainer"> </div>


  <ion-fab bottom center class="buttonPosition">
    <button class="borderButton" ion-fab bottom (click)="gotomoneypaid()">
      <ion-icon name="checkmark"></ion-icon>
    </button>
  </ion-fab>


</ion-content>
