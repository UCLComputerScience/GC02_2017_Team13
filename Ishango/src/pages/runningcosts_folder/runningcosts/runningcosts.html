<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title tappable>Running Costs</ion-title>
  </ion-navbar>
 </ion-header>
  
 <ion-content padding>

    <ion-grid class="navBarGlobal">
        <ion-row>
  
          <ion-col col-6 class="navBarLeft">
            <button ion-button round>
              <font>ITEM&nbsp;</font>
              <ion-icon style="font-size:20px;" name="musical-notes"></ion-icon>
            </button>
          </ion-col>
  
          <ion-col col-6 class="navBarRight">
            <button ion-button round>
              <font>COST&nbsp;</font>
              <ion-icon style="font-size:20px;" name="musical-notes"></ion-icon>
            </button>
          </ion-col>
  
        </ion-row>
      </ion-grid>
  
 <ion-list>
    <div *ngFor="let runningcosts of runningCosts; let id = index">
        <ion-item-sliding>
            <ion-item class="pictureAndQuantity">
              <ion-avatar class="avatarStyle" item-start (click)="playrecording(id)">
                  <img src="assets/imgs/runningcosts.png"/>
              </ion-avatar>
              <h2 style="float:right; font-size:24px; margin-right: 30%;">{{runningCosts[id]}}</h2>
            </ion-item>
        
            <ion-item-options side="right" >
              <button ion-button color="primary" (click)="delete(id)">
                <ion-icon name="trash"></ion-icon>
                Delete
              </button>
            </ion-item-options>
          </ion-item-sliding>
      </div>
  </ion-list>

  <ion-fab class="fullButtonBottom">
    <button ion-button full class="fullButtonBottom"></button>
  </ion-fab>

  <ion-fab bottom center class="buttonPosition">
    <button class="borderButton" ion-fab bottom (click)="gotorecord()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
  
  
 </ion-content>
