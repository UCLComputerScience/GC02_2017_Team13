<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title tappable>Running Costs</ion-title>

    <ion-buttons end>
        <button (click)="producesound(1)" ion-button>
            <ion-icon name="MyApp-sound"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
 </ion-header>
  
 <ion-content padding>

    <ion-grid class="navBarGlobal">
        <ion-row>
  
          <ion-col col-6 class="navBarLeft">
            <button ion-button round (click)="producesound(2)">
              <font>ITEM&nbsp;</font>
              <ion-icon style="font-size:20px;" name="musical-notes"></ion-icon>
            </button>
          </ion-col>
  
          <ion-col col-6 class="navBarRight">
            <button ion-button round (click)="producesound(3)">
              <font>COST&nbsp;</font>
              <ion-icon style="font-size:20px;" name="musical-notes"></ion-icon>
            </button>
          </ion-col>
  
        </ion-row>
      </ion-grid>
  
 <ion-list>
    <div *ngFor="let runningcosts of runningCosts; let id = index">
            <ion-item class="pictureAndQuantity">
              <ion-avatar class="avatarStyle" item-start (click)="playrecording(id)">
                  <img src="assets/imgs/play.png"/>
              </ion-avatar>
              <h2 (click)="gotodeleterunningcost(id)" style="float:right; font-size:24px; margin-right: 30%;">{{runningCosts[id]}}</h2>
            </ion-item>
      </div>
  </ion-list>

    <div class="divContainer"> </div>


  <ion-fab bottom center class="buttonPosition">
    <button class="borderButton" ion-fab bottom (click)="gotorecord()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
  
  
 </ion-content>
