<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title tappable>Running Costs</ion-title>

    <ion-buttons end>
        <button (click)="producesound(1)" ion-button>
            <ion-icon name="MyApp-sound"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
 </ion-header>
  
 <ion-content padding>

    <ion-grid class="navBarGlobal">
        <ion-row>
  
         <ion-col col-6 class="">
         </ion-col>
        
        <ion-col col-6 class="navBarRight">
          <button ion-button round (click)="producesound(2)">
            <ion-icon style="font-size:30px;" name="cash"></ion-icon>
          </button>
        </ion-col>
  
        </ion-row>
      </ion-grid>
  
   <ion-scroll scrollX="true" scrollY="true" style="height: 74%;"> 
 <ion-list>
    <div *ngFor="let runningcosts of runningCosts; let id = index">
          <ion-item-sliding>
            <ion-item class="pictureAndQuantity">
              <ion-avatar class="avatarStyle" item-start (click)="playrecording(id)">
                  <img src="assets/imgs/play.png"/>
              </ion-avatar>

              <h2 class="quantityTag" style="font-size: 24px;">{{runningCosts[id]}} $</h2>
            </ion-item>

            <ion-item-options side="right">
      <button ion-button color="primary" (click)="gotodeleterunningcost(id)">
        <ion-icon name="trash"></ion-icon>
        Delete
      </button>
    </ion-item-options>
  </ion-item-sliding>
      </div>
  </ion-list>
</ion-scroll>

    <div class="divContainer"> </div>


  <ion-fab bottom center class="buttonPosition">
    <button class="borderButton" ion-fab bottom (click)="gotorecord()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
  
  
 </ion-content>
