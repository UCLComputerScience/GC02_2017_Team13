<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title tappable>Running Costs</ion-title>
  </ion-navbar>
 </ion-header>
  
 <ion-content padding>
  
 <ion-list>
    <div *ngFor="let recordingnames of recordingNames; let id = index">
        <ion-item-sliding>
          <ion-item class="pictureAndQuantity" (click)="playrecording(id)">
            <h2 style="float:right; font-size:24px; margin-right: 20px;">{{recordingnames}}</h2>
          </ion-item>
      
          <ion-item-options side="right" >
            <button ion-button color="primary" (click)="delete(id)">
              <ion-icon name="trash"></ion-icon>
              Delete
            </button>
          </ion-item-options>
        </ion-item-sliding>
      </div>
  </ion-list>

  <ion-fab class="fullButtonBottom">
    <button ion-button full class="fullButtonBottom"></button>
  </ion-fab>

  <ion-fab bottom center class="buttonPosition">
    <button class="borderButton" ion-fab bottom (click)="gotorecord()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
  
  
 </ion-content>
