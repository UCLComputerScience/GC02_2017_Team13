<ion-header>
<ion-navbar>
    <ion-title>Sell Product</ion-title>

    <ion-buttons end>
      <button (click)="producesound()" ion-button>
          <ion-icon name="MyApp-sound"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-grid class="navBarGlobal">
      <ion-row>

        <ion-col col-6 class="navBarLeft">
          <button ion-button round>
            <font>ITEM&nbsp;</font>
            <ion-icon style="font-size:20px;" name="musical-notes"></ion-icon>
          </button>
        </ion-col>

        <ion-col col-6 class="navBarRight">
          <button ion-button round>
            <font>QUANTITY&nbsp;</font>
            <ion-icon style="font-size:20px;" name="musical-notes"></ion-icon>
          </button>
        </ion-col>

      </ion-row>
    </ion-grid>


<ion-scroll scrollX="true" scrollY="true" style="height: 85%;"> 
 <ion-list>
      <div *ngFor="let photo of photos; let id = index">

   <ion-item class="pictureAndQuantity" (click)="gotoquantitytosell(id)">
      <ion-avatar class="avatarStyle" item-start>
        <img [src]="photo" />
      </ion-avatar>
      <h2 style="float:right; font-size:24px; margin-right: 20px;">{{quantity[id]}}</h2>
    </ion-item>

    </div>
</ion-list>

  </ion-scroll>
