<ion-header>
<ion-navbar>
    <ion-title>Stock List</ion-title>

    <ion-buttons end>
      <button (click)="producesound(1)" ion-button>
          <ion-icon name="volume-up" style="font-size:30px;"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-grid class="navBarGlobal">
      <ion-row>

             <ion-col col-4 class="">
         </ion-col>

          <ion-col col-4 class="">
            <button ion-button round (click)="producesound(2)">
            <ion-icon style="font-size:30px;" name="cash"></ion-icon>
          </button>
         </ion-col>
       
        <ion-col col-4 class="navBarRight">
          <button ion-button round (click)="producesound(3)">
            <ion-icon style="font-size:30px;" name="basket"></ion-icon>
          </button>
        </ion-col>

      </ion-row>
    </ion-grid>


<ion-scroll scrollX="true" scrollY="true" style="height: 85%;"> 
 <ion-list>
      <div *ngFor="let photo of photos; let id = index">

   <ion-item class="pictureAndQuantity" (click)="gotoquantitytosell(id)">
      <ion-avatar class="avatarStyle" item-start>
        <img [src]="photo" />
      </ion-avatar>
      <h2 style="float:right; font-size:24px; margin-right: 25px;">{{quantity[id]}}</h2>
          <h2 class="moneyTag" style="font-size: 24px;">$ {{averagebuyingprice[id]}}</h2>

    </ion-item>

    </div>
</ion-list>

  </ion-scroll>

</ion-content>
