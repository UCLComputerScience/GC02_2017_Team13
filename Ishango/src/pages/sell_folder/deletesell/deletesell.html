<ion-header>
  
    <ion-navbar>
      <ion-title>Delete This Item?</ion-title>
      <ion-buttons end>
          <button (click)="producesound()" ion-button>
              <ion-icon name="volume-up" style="font-size:30px;"></ion-icon>
          </button>
          <button ion-button>
          </button>
        </ion-buttons>
    </ion-navbar>
  
  </ion-header>
    
  <ion-content padding>
    <div class="photoContainer">
      <img src="assets/imgs/trash.png"/>
      </div>

  <div class="divContainer"> </div>


  <ion-fab bottom left class="buttonPositionLeft buttonPosition">
    <button color="danger" class="borderButton" ion-fab bottom (click)="no()">
      <ion-icon name="close"></ion-icon>
    </button>
  </ion-fab>

  <ion-fab bottom right class="buttonPositionRight buttonPosition">
    <button color="secondary" class="borderButton" ion-fab bottom (click)="yes()">
      <ion-icon name="checkmark"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
