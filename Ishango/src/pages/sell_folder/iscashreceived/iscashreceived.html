<ion-header>
  
    <ion-navbar>
      <ion-title>CASH RECEIVED?</ion-title>
      <ion-buttons end>
          <button (click)="producesoundGeneral()" ion-button>
              <ion-icon name="volume-up" style="font-size:30px;"></ion-icon>
          </button>
          <button ion-button>
          </button>
        </ion-buttons>
    </ion-navbar>
  
  </ion-header>
    
  <ion-content padding>

 <ion-grid>
  <ion-row>
   <ion-col col-6 class="soundAlign">
    <button ion-button round color="danger" (click)="producesound(1)" >
      <ion-icon style="font-size:30px; z-index: 10;" name="volume-up"></ion-icon>
    </button>
  </ion-col>

  <ion-col col-6 class="soundAlign">
    <button ion-button round color="secondary" (click)="producesound(2)" >
      <ion-icon style="font-size:30px; z-index: 10;" name="volume-up"></ion-icon>
    </button>
  </ion-col>
</ion-row>
</ion-grid>


    <div class="photoContainer">
      <img src="assets/imgs/iscashreceived.png"/>
      </div>

  <div class="divContainer"> </div>


  <ion-fab bottom left class="buttonPositionLeft buttonPosition">
    <button color="danger" class="borderButton" ion-fab bottom (click)="cashnotreceived()">
      <ion-icon name="checkmark"></ion-icon>
    </button>
  </ion-fab>

  <ion-fab bottom right class="buttonPositionRight buttonPosition">
    <button color="secondary" class="borderButton" ion-fab bottom (click)="cashreceived()">
      <ion-icon name="checkmark"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
