<ion-header>
  <ion-navbar hideBackButton="true">
    <ion-title>
      Sales
    </ion-title>
    <ion-buttons end>
      <button (click)="producesound()" ion-button>
        <ion-icon name="musical-notes"></ion-icon>
        <!-- <ion-icon name="sound"></ion-icon> -->
      </button>
      <button ion-button>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="content" padding>


  <ion-list class="listStyleProducts">
    <ion-grid>
      <ion-row>
        <ion-col col-6 class="column">
          <font size="+2">Item </font>
          <ion-icon name="volume-up"></ion-icon>

        </ion-col>
        <ion-col col-6 class="column">
          <font size="+2">Quantity </font>
          <ion-icon name="volume-down"></ion-icon>

        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-scroll scrollX="true" scrollY="true" class="scroll">

      <!-- changed 'photos' into 'quantity' to avoid the blank box to appear. Understand how to get the photo for each item sold -->
      <ion-grid *ngFor="let a of quantity; let id=index">
        <ion-row class="ion-row" (click)="gotodeleteitem(id)">
          <ion-col col-6>
            <img [src]="photo" />
          </ion-col>
          <ion-col col-6 class="column">
            <font size="+2"> {{quantity[id]}} </font>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-scroll>


  </ion-list>

  <ion-fab class="addbutton column">
    <button ion-button full class="addbutton" (click)="gotoaddnewsale()">
      <ion-icon name="basket"></ion-icon>
      &nbsp;&nbsp; New Sale
    </button>
  </ion-fab>

</ion-content>
