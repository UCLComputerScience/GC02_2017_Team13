<ion-header>

  <ion-navbar>
    <ion-title>Stock</ion-title>
  </ion-navbar>

</ion-header>




<ion-content padding>

<ion-list [reorder]="reorderIsEnabled">
      
     <ion-item-sliding *ngFor="let todo of todos">
      
      <ion-item>Cash</ion-item>  
      
      <ion-item-options side ="right">
        <button ion-button color="danger">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    
    </ion-item-sliding>
  
    <ion-item>Debt</ion-item>
    <ion-item>Balance</ion-item> 
  </ion-list>


</ion-content>
