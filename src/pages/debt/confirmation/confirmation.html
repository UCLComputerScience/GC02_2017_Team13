<ion-header>

  <ion-navbar>
    <ion-title>Are you sure?</ion-title>
    <ion-buttons end>
      <button (click)="producesound()" ion-button>
        <ion-icon name="musical-notes"></ion-icon>
        <!-- <ion-icon name="sound"></ion-icon> -->
      </button>
      <button ion-button>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>





<ion-content padding>

  <ion-row class="photo">
    <ion-col col-12>
       <img src="assets/imgs/cashrepaid.png"/> 
    </ion-col>
  </ion-row>
  <ion-row class="buttons">
    <button ion-button color="danger" round (click)="cancel()">
      <ion-icon class="iconx" name="close"></ion-icon>
    </button>
    <button ion-button round (click)="confirm()">
      <ion-icon class="iconx" name="checkmark"></ion-icon>
    </button>
  </ion-row>
</ion-content>
