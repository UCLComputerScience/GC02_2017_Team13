<ion-header>
  <ion-navbar>
    <ion-title>
      Debt
    </ion-title>
    <ion-buttons end>
      <button (click)="producesound()" ion-button>
        <ion-icon name="musical-notes"></ion-icon>
        <!-- <ion-icon name="sound"></ion-icon> -->
      </button>
      <button ion-button>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="content" padding>


  <ion-list class="listStyleProducts">
    <ion-grid>
      <ion-row>
        <ion-col col-6 class="column">
          <font size="+2">Item</font>
        </ion-col>
        <ion-col col-6 class="column">
          <font size="+2">Debt</font>
        </ion-col>
      </ion-row>
    </ion-grid>


      <ion-grid *ngFor="let photo of photos; let id=index">
        <ion-row class="ion-row" (click)="gotorepaypage(id)">
          <ion-col col-6>
            <img [src]="photo" />
          </ion-col>
          <ion-col col-6 class="column">
            <font size="+2"> {{debt[id]}} </font>
          </ion-col>
        </ion-row>
      </ion-grid>


  </ion-list>


</ion-content>
