
<ion-header>
  <ion-navbar hideBackButton="true">
    <ion-title>
      FEATURES
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    
    <button class="buttonStock" (click)="toggleReorder()" ion-button round outline block  *ngIf="!reorderIsEnabled">
      Edit
    </button>
    <button class="buttonStock" (click)="toggleReorder()" ion-button round block   *ngIf="reorderIsEnabled">
      Done
    </button>

<!-- block that splits the screen -->
    <ion-scroll scrollX="true" scrollY="true" style="height: 100px;">
    <h2>Top</h2>
    <ion-list [reorder]="reorderIsEnabled" (ionItemReorder)="itemReordered($event)">
        <ion-item *ngFor="let item of top_item_array; let idx = index" (tap)="move_from_top_to_bottom(idx)">
            {{item}}
        </ion-item>
    </ion-list>
</ion-scroll>
<ion-scroll scrollX="true" scrollY="true" style="height: 100px;">
    <h2>Bottom</h2>
    <ion-list [reorder]="reorderIsEnabled" (ionItemReorder)="itemReordered($event)">
        <ion-item *ngFor="let item of bottom_item_array; let idx = index" (tap)="move_from_bottom_to_top(idx)">
            {{item}}
        </ion-item>
    </ion-list>
</ion-scroll>
<!-- end of block -->

<ion-list [reorder]="reorderIsEnabled" (ionItemReorder)="itemReordered($event)">
      
    <ion-item *ngFor="let recording of recordings; let id=index"> 
      {{recordings[id]}} 
    </ion-item>

</ion-list>






  <button ion-button full class="addbutton" (click)="gotophotosound()">
    <ion-icon name="mic"></ion-icon>
    &nbsp;&nbsp; Add Recording
  </button>


</ion-content>
