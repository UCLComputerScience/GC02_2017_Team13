<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
    <ion-buttons end>
      <button (click)="producesound()" ion-button>
        <ion-icon name="musical-notes"></ion-icon>
        <!-- <ion-icon name="sound"></ion-icon> -->
      </button>
      <button ion-button>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="content" padding>


  <ion-grid class="skata">
    <ion-row class="rows">
      <ion-col col-6>

          <font size="+2"> Cash </font>

      </ion-col>
      <ion-col col-6>

          <font size="+2"> Cash icon </font>

      </ion-col>
    </ion-row>
    <ion-row class="rows" tappable (click)="debtperproduct()">
      <ion-col col-6 >

          <font size="+2"> Total Debt </font>

      </ion-col>
      <ion-col col-6>

          <font size="+2"> Debt Icon </font>

      </ion-col>
    </ion-row>
    <ion-row class="rows">
      <ion-col col-6>

          <font size="+2"> Balance </font>

      </ion-col>
      <ion-col col-6>

          <font size="+2"> Balance Icon </font>

      </ion-col>
    </ion-row>
    <ion-row class="rows">
        <ion-col col-6>
  
            <font size="+2"> Stock Health </font>
  
        </ion-col>
        <ion-col col-6>
  
            <font size="+2"> Stock Health Icon </font>
  
        </ion-col>
      </ion-row>
  </ion-grid>




</ion-content>
